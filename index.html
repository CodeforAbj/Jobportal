<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobShala</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/70966ca7cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <h3>JobShala</h3>
        </a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/jobs">
                <div class="d-flex flex-column align-items-center">
                  <i class="fa-solid fa-briefcase"></i>
                  <div>Jobs</div>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/jobs">
                <div class="d-flex flex-column align-items-center">
                  <i class="fa-solid fa-solar-panel"></i>
                  <div class="">Dashboard</div>
                </div>
              </a>
            </li>
          </ul>

          <form class="d-flex mt-2" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark me-2" type="submit">
              Search
            </button>
          </form>
          <button class="btn btn-outline-warning mt-2 me-2" type="submit">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <main
      class="container-fluid d-flex justify-content-around justify-content-md-between align-items-center p-5 flex-column flex-md-row"
      style="height: 100dvh"
    >
      <div class="animated-div mb-2 flex-item">
        <p class="fw-bold text-warning" style="font-size: 10vh">JobShala</p>
        <div>
          <span class="fw-bold text-secondary fs-2">
            Where Opportunities Meet Talent
          </span>
        </div>
        <div class="mt-4">
          <button class="btn btn-dark">I'm a Recruiter</button>
          <button class="btn btn-dark">I'm a Job Seeker</button>
        </div>
      </div>
      <div class="mt-5 mb-2 pt-5 flex-item">
        <img
          id="landingPhoto"
          src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Responsive image"
        />
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
